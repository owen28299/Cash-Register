<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register</title>
</head>
<body>
<h1>Javascript Calculator</h1>

<table style="width:30%">
  <tr>
    <td>[</td>
    <td colspan="3" id="display"></td>
    <td>]</td>
  </tr>
  <tr style="height: 10px"></tr>
  <tr>
    <td><button id="7">7</button></td>
    <td><button id="8">8</button></td>
    <td><button id="9">9</button></td>
    <td id="divide">[%]</td>
    <td id="clear">[clear]</td>
  </tr>
  <tr>
    <td><button id="4">4</button></td>
    <td><button id="5">5</button></td>
    <td><button id="6">6</button></td>
    <td id="times">[x]</td>
    <td id="get balance">[get balance]</td>
  </tr>
  <tr>
    <td><button id="1">1</button></td>
    <td><button id="2">2</button></td>
    <td><button id="3">3</button></td>
    <td id="minus">[-]</td>
    <td id="deposit cash">[deposit cash]</td>
  </tr>
  <tr>
    <td><button id="0">0</button></td>
    <td id="two0">[00]</td>
    <td id="decimal">[.]</td>
    <td id="plus">[+]</td>
    <td id="withdraw cash">[withdraw cash]</td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td id="equal">[=]</td>
    <td></td>
  </tr>
</table>


<script type="text/javascript" src="./js/calculator.js"></script>
<script type="text/javascript" src="./js/cash_register.js"></script>

</body>
</html>
