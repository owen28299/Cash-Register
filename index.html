<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register</title>
</head>
<body>
<h1>Javascript Cash Register</h1>

<table style="width:30%">
  <tr>
    <td>[</td>
    <td colspan="2" id="display" style="text-align: right"></td>
    <td id="operator" style="text-align: center"></td>
    <td>]</td>
  </tr>
  <tr style="height: 10px"></tr>
  <tr>
    <td><button id="7">7</button></td>
    <td><button id="8">8</button></td>
    <td><button id="9">9</button></td>
    <td><button id="divide">/</button></td>
    <td><button id="clear">clear</button></td>
  </tr>
  <tr>
    <td><button id="4">4</button></td>
    <td><button id="5">5</button></td>
    <td><button id="6">6</button></td>
    <td><button id="times">x</button></td>
    <td><button id="get balance">get balance</button></td>
  </tr>
  <tr>
    <td><button id="1">1</button></td>
    <td><button id="2">2</button></td>
    <td><button id="3">3</button></td>
    <td><button id="minus">-</button></td>
    <td><button id="deposit cash">deposit cash</button></td>
  </tr>
  <tr>
    <td><button id="0">0</button></td>
    <td><button id="00">00</button></td>
    <td><button id="decimal">.</button></td>
    <td><button id="plus">+</button></td>
    <td><button id="withdraw cash">withdraw cash</button></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td><button id="equal">=</button></td>
    <td></td>
  </tr>
</table>

<h1 id="op"></h1>

<script type="text/javascript" src="./js/calculator.js"></script>
<script type="text/javascript" src="./js/cash_register.js"></script>

</body>
</html>
